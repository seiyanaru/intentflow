# general
dataset_name: ""   # options: "bcic2a", "bcic2b", "bcic3", "reh_mi", or "hgd".
                   # Note: This value will be overridden if specified in train_test.py
                   # or if passed as a command-line argument (e.g., --dataset bcic2a).
                   
subject_ids: "all" # options: "all", an integer (e.g., 1), or a list of integers (e.g., [1, 2, 3]).
max_epochs: 1000 
max_epochs_2b: 500 # for bcic2b
max_epochs_loso: 125  
max_epochs_loso_hgd: 77  
seed: 0 # Random seed for reproducibility. 

# preprocessing
z_scale: True 
interaug: True 
data_path: "/workspace-cloud/seiya.narukawa/intentflow/data/raw/BCICIV_2a_gdf/"
data_path_2b: "/workspace-cloud/seiya.narukawa/intentflow/data/raw/BCICIV_2b_gdf/"
preprocessing:
  bcic2a:
    sfreq: 250 
    low_cut: null 
    high_cut: null 
    start: 0.0  
    stop: 4.0 
    batch_size: 48 
  bcic2b:
    sfreq: 250
    low_cut: null
    high_cut: null
    start: 0.0
    stop: 3.0  # Fixed 3.0 seconds (750 samples @ 250Hz)
    batch_size: 48
  bcic3:
    sfreq: 100
    low_cut: 0
    high_cut: 40
    start: 0.0
    stop: 0.0
    batch_size: 28
    channel_selection: True
  reh_mi:
    sfreq: 128
    low_cut: 4
    high_cut: 50
    start: 0.0
    stop: 0.0
    batch_size: 48
  hgd:
    sfreq: 250
    low_cut: 4
    high_cut: null
    start: 0.0 
    stop: 0.0
    batch_size: 48
    remove_artifacts: True

# model
model: "TCFormer"
model_kwargs:
  F1: 32 
  temp_kernel_lengths: [20, 32, 64]
  d_group: 16
  D: 2
  pool_length_1: 8  
  pool_length_2: 7  
  dropout_conv: 0.4
  use_group_attn: True 

  # Transformer parameters (Grouped query attention paramerters)
  q_heads : 4 
  kv_heads : 2 # number of kv groups
  trans_depth: 2
  trans_dropout: 0.4  # 0.4 and path drop = 0.25

  # TCN_head parameters 
  tcn_depth: 2
  kernel_length_tcn: 4
  dropout_tcn: 0.3 
  
  lr: 0.0009 
  beta_1: 0.5 
  weight_decay: 0.001 
  optimizer: "adam"
  scheduler: True
  warmup_epochs: 20  
  warmup_epochs_loso: 3
  
save_checkpoint: True
